<!DOCTYPE html>
<html>
<head>
    <title>Simple Token Compressor Test</title>
    <style>
        body { font-family: monospace; margin: 20px; background: #1a1a1a; color: #0f0; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #0f0; }
        .error { color: #f00; border-color: #f00; }
        .success { color: #0f0; border-color: #0f0; }
        button { margin: 5px; padding: 10px; background: #333; color: #0f0; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>üöÄ Token Compressor - Simple Test</h1>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testTokenization()">Test Tokenization</button>
    <button onclick="testCompression()">Test Compression</button>
    
    <div id="results"></div>

    <script>
        async function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testAPI() {
            try {
                log('Testing basic API connectivity...');
                const response = await fetch('/api/test');
                const data = await response.json();
                log(`‚úÖ API Test: ${data.message}`, 'success');
            } catch (error) {
                log(`‚ùå API Error: ${error.message}`, 'error');
            }
        }

        async function testTokenization() {
            try {
                log('Testing tokenization API...');
                const response = await fetch('/api/tokenize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: 'unfortunately implementation approximately'
                    })
                });
                const data = await response.json();
                log(`‚úÖ Tokenized ${data.wordCount} words, found ${data.multiTokenWords?.length || 0} multi-token words`, 'success');
            } catch (error) {
                log(`‚ùå Tokenization Error: ${error.message}`, 'error');
            }
        }

        async function testCompression() {
            try {
                log('Testing compression validation...');
                const response = await fetch('/api/tokenize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: 'Test text',
                        compressions: [
                            { original: 'unfortunately', compressed: 'unf' },
                            { original: 'implementation', compressed: 'impl' }
                        ]
                    })
                });
                const data = await response.json();
                const results = data.compressionValidation;
                if (results) {
                    log(`‚úÖ Validated ${results.totalCompressions} compressions, approved: ${results.approvedCount}`, 'success');
                } else {
                    log('‚ùå No compression validation results', 'error');
                }
            } catch (error) {
                log(`‚ùå Compression Error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.onload = async function() {
            log('üöÄ Starting automatic tests...');
            await testAPI();
            await testTokenization();
            await testCompression();
            log('‚úÖ All tests completed!', 'success');
        };
    </script>
</body>
</html>
